<ons-list-item modifier="chevron" tappable class="app-item" data-id="{id}">
    <div class="center">
      <span class="list-item__title">Appointment #{id}</span>
      <span class="list-item__subtitle">Date: {app_date} Time: {app_time}</span>
    </div>
    <div class="right">
        <span class="list-item__subtitle computation">{status_caption}</span>
    </div>
</ons-list-item>
