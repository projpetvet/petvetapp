<ons-list-item modifier="chevron" tappable data-id="{id}" onclick="app.showCancelOrderOption({id})">
    <div class="center">
      <span class="list-item__title">Order #{id}</span>
      <span class="list-item__subtitle">{date_added} Total: {total}</span>
    </div>
    <div class="right">
        <span class="list-item__subtitle computation">{status}</span>
    </div>
</ons-list-item>
